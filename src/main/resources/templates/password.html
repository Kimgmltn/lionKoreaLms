<!DOCTYPE html>
<html lang="ko">
<head th:replace="~{header :: login_header(title_name = 'Password')}">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script src="../static/js/all.js" crossorigin="anonymous"></script>
</head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 변경</h3></div>
                                    <div class="card-body">
                                        <form id="submitForm">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="password"/>
                                                <label for="inputPassword">신규 비밀번호</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputConfirmPassword" type="password"/>
                                                <label for="inputConfirmPassword">비밀번호 확인</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-end mt-4 mb-0">
                                                <a class="btn btn-primary" id="changeButton">비밀번호 변경</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer th:replace="~{footer :: login_footer}">

                </footer>
            </div>
        </div>
        <th:block th:replace="~{common :: common_js}">
            <script src="../static/js/logout.js" type="module"></script>
            <script src="../static/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
            <script src="../static/js/scripts.js"></script>
            <script>
                window.isLocalMode = true;
            </script>
        </th:block>
        <script src="../static/js/password.js" th:src="@{/js/password.js}" type="module"></script>
    </body>
</html>
