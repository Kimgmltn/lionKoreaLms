                    <div class="container-fluid px-4">
                        <h1 class="mt-4"><b>프로젝트 조회</b></h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/projects/admin}" href="project-admin.html">프로젝트 관리</a></li>
                            <li class="breadcrumb-item active">프로젝트 조회</li>
                        </ol>
                        
                        <div>
                            <span id="caption" class="badge bg-secondary fs-6 top-0 start-0" th:class="'badge fs-6 position-absolute top-0 start-0'" style="margin-top:-30px">캡션</span>
                        </div>
                        <div class="card border-0">
                            <div class="card-body shadow-lg rounded-4" style="max-width: 720px;">
                                <form id="registerForm">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input type="hidden" id="inputBuyerId">
                                                <input placeholder=""  class="form-control" type="text" id="inputBuyer" disabled>
                                                <input type="hidden" name="buyerId">
                                                <label class="text-black-50" for="inputBuyer">바이어</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input type="hidden" id="inputDomesticCompanyId">
                                                <input placeholder=""  class="form-control" type="text" id="inputDomesticCompany" disabled>
                                                <input type="hidden" name="domesticCompanyId">
                                                <label class="text-black-50" for="inputDomesticCompany">국내업체</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input placeholder=""  class="form-control" id="inputProjectName" type="text" name="projectName" disabled/>
                                                <label class="text-black-50" for="inputProjectName">프로젝트 명</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input placeholder=""  class="form-control" id="inputManager" disabled>
                                                <input type="hidden" name="translatorId">
                                                <label class="text-black-50" for="inputManager">상담자</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input placeholder=""  class="form-control" id="inputLanguage" type="text" name="language" disabled/>
                                                <label class="text-black-50" for="inputLanguage">언어</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
<!--                                        <div class="fw-bold mb-2">상담 시간</div>-->
                                        <div class="form-floating col-sm-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input type="text" id="datepicker" class="form-control" name="consultationDate" disabled>
                                                <label class="text-black-50" for="datepicker">상담 날짜</label>
                                            </div>
                                        </div>
                                        <div class="form-floating col">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-select" id="inputHour" name="hour" disabled>
                                                    <option value="01" selected>1</option>
                                                    <option value="02">2</option>
                                                    <option value="03">3</option>
                                                    <option value="04">4</option>
                                                    <option value="05">5</option>
                                                    <option value="06">6</option>
                                                    <option value="07">7</option>
                                                    <option value="08">8</option>
                                                    <option value="09">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                                <label class="text-black-50" for="inputHour">시간</label>
                                            </div>
                                        </div>
                                        <div class="form-floating col">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-select" id="inputMinute" name="minute" disabled>
                                                    <option value="00" selected>00</option>
                                                    <option value="10">10</option>
                                                    <option value="20">20</option>
                                                    <option value="30">30</option>
                                                    <option value="40">40</option>
                                                    <option value="50">50</option>
                                                </select>
                                                <label class="text-black-50" for="inputMinute">분</label>
                                            </div>
                                        </div>
                                        <div class="form-floating col">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-select" id="inputTimePeriod" name="timePeriod" disabled>
                                                    <option value="AM">AM</option>
                                                    <option value="PM">PM</option>
                                                </select>
                                                <label class="text-black-50" for="inputTimePeriod">AM / PM</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea placeholder=""  class="form-control" id="inputConsultationNotes" name="consultationNotes" rows="1" style="resize:none; overflow: hidden" disabled></textarea>
                                        <label class="text-black-50" for="inputConsultationNotes">상담 내용</label>
                                    </div>
                                </form>
                                <div class="mt-4 mb-0">
                                    <div class="d-flex justify-content-end gap-2">
                                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rejectModal">반려</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">반려</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="rejectForm">
                                        <input type="text" class="form-control" id="inputRejectReason" name="rejectReason" placeholder="반려 사유">
                                    <div class="text-end">
                                        <button type="submit" id="rejectButton" class="btn btn-danger">반려</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
