<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="login_header(title_name)">
    <th:block th:replace="~{common :: common_header}"></th:block>
    <title th:text="${title_name} + ' - Translation Company'">Login - Translation Company</title>
</head>

<head th:fragment="main_header(title_name)">
    <th:block th:replace="~{common :: common_header}"></th:block>
    <title th:text="${title_name} + ' - Translation Company'">${title_name} - Translation Company</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />-->
</head>

<head th:fragment="error_header(error_number)">
    <th:block th:replace="~{common :: common_header}"></th:block>
    <title th:text="${error_number} + ' - Translation Company'">${error_number} error page</title>
</head>

<head th:fragment="project_header(title_name)">
    <th:block th:replace="~{common :: common_header}"></th:block>
    <title th:text="${title_name} + ' - Translation Company'">${title_name} - Translation Company</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <!--    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />-->
</head>

</html>
