name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SERVER_IP: ${{ secrets.SERVER_IP }}
  SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}

jobs:
  build:

    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant all permissions to Gradle Wrapper
      run: chmod 777 ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build --exclude-task test

    - name: Check JAR file location
      run: |
        ls -R build/


  deploy:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Find JAR file
        id: jar
        run: |
          JAR_FILE=$(find build/libs -name "*-SNAPSHOT.jar" | head -n 1)
          echo "JAR_FILE found at: $JAR_FILE"
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found."
            exit 1
          fi
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: Transfer JAR to Remote Server
        run: |
          echo "${{ secrets.SSH_SECRET_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          echo "Attempting to transfer $JAR_FILE"
          
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            $JAR_FILE \
            $SERVER_USERNAME@$SERVER_IP:/home/$SERVER_USERNAME/app/

      - name: Deploy Application on Remote Server
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_IP << EOF
            export DB_URL=${{ secrets.DB_URL }}
            export DB_PASSWORD=${{ secrets.DB_URL }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export JWT_SECREATE_KEY=${{ secrets.JWT_SECREATE_KEY }}
            export MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            export MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            export REDIS_HOST=${{ secrets.REDIS_HOST }}
            export REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            export REDIS_PORT=${{ secrets.REDIS_PORT }}
            export REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
          
            ps aux | grep 'lionKorea-.*-SNAPSHOT.jar' | grep -v grep | awk '{print $2}' | xargs -r kill -9 || true
            nohup java -jar /home/$SERVER_USERNAME/app/lionKorea-*-SNAPSHOT.jar > /home/$SERVER_USERNAME/app/app.log 2>&1 &
          EOF

      - name: Clean up
        run: rm -f private_key.pem

